<app-messages></app-messages>
<div *ngIf="!((versionLoading$ | async) || (volumesLoading$ | async)); else loading">
  <app-version [version]="version$ | async"></app-version>
  <app-volumes [volumes]="volumes$ | async" (lockVolume)="onLockVolume($event)" (unlockVolume)="onUnlockVolume($event)"></app-volumes>
</div>

<ng-template #loading>
  <app-loading size="4x" center="true"></app-loading>
</ng-template>
