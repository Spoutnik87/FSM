<ngb-panel title="Connexion">
    <ngb-alert *ngIf="alertInvalid" type="AlertType.DANGER">Echec de la connexion. Les identifiants sont invalide ou l'adresse
        du serveur est incorrecte.</ngb-alert>
    <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
        <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required>
            <div *ngIf="username.dirty && username.hasError('required')">Le nom d'utilisateur est requis.</div>
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
            <div *ngIf="password.dirty && password.hasError('required')">Le mot de passe est requis.</div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberPassword" name="rememberPassword" [(ngModel)]="user.rememberPassword">
            <label class="form-check-label" for="rememberPassword">Se souvenir du mot de passe</label>
        </div>
        <button *ngIf="!loading" class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">Valider</button>
        <div *ngIf="loading">Chargement...</div>
    </form>
</ngb-panel>
